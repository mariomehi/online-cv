      Ciao, il mio nome è Marien, nato in Albania il 24/06/1986, studente laureando all'Università di Genova con brevi esperienze di laboratori interni in ambito di sviluppatore e tanta passione per un settore così complesso e coinvolgente come quello dell'Informatica.
      Attitudine all'ascolto, capacità di apprendimento e grinta accompagnati ad una naturale propensione per il lavoro di squadra in ambito scolastico e personale.
      Appassionato di internet e quello che ci gira intorno, dal web, alle applicazioni android/ios, a reti e network quali server e cloud.
