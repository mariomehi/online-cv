career-profile:
    title: Profilo
    summary: |
      Ciao, il mio nome è Marien e per ora sono uno studente Universitario all'Università di Genova. 
      Mi piace molto internet e quello che ci gira intorno, dal web, alle applicazioni android/ios, al network quali server e cloud.
      Da anni ho sempre gestito Forum e Siti web personali (dedicato al mondo dei videogiochi e intrattenimento), su Server in remoto dedicati e vps, 
      con tecnologia LAMP (apache) e LEMP (nginx).
      Studente al 3 anno di Università di Genova con brevi esperienze di laboratori interni in ambito di Sviluppatore nel corso delle quali ha dato prova di impegno, motivazione e passione per un settore così complesso eppure coinvolgente come quello di Informatica. Attitudine all'ascolto, capacità di apprendimento rapido e grinta accompagnati ad una naturale propensione per il lavoro di squadra e obiettivi dimostrati in ambito scolastico e personale.
