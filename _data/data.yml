        Cominciai nel lontano 2007 con Forumfree, cms per creare forum, appassionato di Videogiochi e imparando i linguaggi come HTML, CSS e PHP. 
        Dopo qualche anno passai al primo server dedicato in Centos, gestito interamente da riga di commando senza nessun pannello di amministrazione. 
        Imparai le basi di Nginx e Apache web server, e tutte ciò che ne concerne da SSH, DNS, MySQL, FTP, Mail server con postfix e dovecot per posta SMTP con certificato SSL.
        All'inizio era solo un hobby ma poi è diventato quasi un lavoro perchè ho iniziato ad usare Google Adsense per guadagnare con gli sponsor.
